<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 상세정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            color: #007bff;
        }
        .place-detail-container {
            padding: 20px;
        }
        .place-detail-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .place-detail-container h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        .place-detail-container p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>장소 상세정보</h1>
</div>

<div class="place-detail-container">
    <img th:src="'https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=' + ${photo} + '&key=' + ${apiKey}" alt="Place Photo">
    <h2 th:text="${name}"></h2>
    <p th:text="'주소: ' + ${address}"></p>
    <p th:text="'평점: ' + ${rating}"></p>
</div>

</body>
</html>
