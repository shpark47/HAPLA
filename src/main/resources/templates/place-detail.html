<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .place-detail-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .place-detail-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .place-info {
            margin-top: 20px;
        }
        .place-info h2 {
            font-size: 24px;
            color: #0099cc;
            margin: 0;
        }
        .place-info .like-container {
            font-size: 24px;
            color: #0099cc;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .place-info .like-container label {
            margin: 0;
            cursor: pointer;
        }
        .place-info .header-container {
            display: grid;
            grid-template-columns: 1fr auto; /* 두 개의 열, 첫 번째는 1fr, 두 번째는 auto */
            align-items: center;
        }
        .place-info p {
            font-size: 16px;
            margin: 8px 0;
        }
        .rating {
            color: #ff9800;
            font-weight: bold;
        }
        .place-info a {
            color: #0099cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="~{common/header.html :: topbar}"></div>

<div class="place-detail-container">
    <!-- 이미지 -->
    <img onclick="goGoogleMap()" th:src="'https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=' + ${placeDetails.result.photos[0]['photo_reference']} + '&key=AIzaSyCEHjTtVqBclz07ADqbkGjqGIe94Cq-S60'" alt="장소 사진" width="400" height="300"/>

    <div class="place-info">
        <input type="hidden" name="type" th:value="${type}">
        <input type="hidden" name="placeId" id="placeId" th:value="${placeId}">

        <!-- 장소 이름과 좋아요 표시 -->
        <div class="header-container">
            <h2 th:text="${placeDetails.result.name}">장소 이름</h2>
            <div class="like-container">
                <label id="star">♡</label> <!-- 좋아요 표시 -->
                <label for="star" th:text="${count}"></label>
            </div>
        </div>

        <!-- 평점 -->
        <p class="rating" th:text="'평점: ' + ${placeDetails.result.rating}">평점</p>

        <!-- 주소 -->
        <p th:text="'주소: ' + ${placeDetails.result.formatted_address}">주소</p>

        <!-- 전화번호 -->
        <p th:text="'전화번호: ' + ${placeDetails.result.formatted_phone_number}">전화번호</p>

        <a th:href="'https://www.google.com/maps/place/?q=place_id:'+${placeId}">해당 장소로 이동하기</a>
        <br>

        <!-- 리뷰 -->
        <h3>리뷰:</h3>
        <div th:each="review : ${placeDetails.result.reviews}">
            <p><strong th:text="${review.author_name}">작성자 이름</strong> : <span th:text="${review.text}">리뷰 내용</span></p>
        </div>
    </div>
</div>
<div th:replace="~{common/footer.html :: foot}"></div>
</body>
<script th:inline="javascript">
    const goGoogleMap = () => {
        location.href='https://www.google.com/maps/place/?q=place_id:'+document.getElementById('placeId').value;
    }

    window.onload = () => {
        const userNo = /*[[session.loginUser.userNo]]*/0;
        document.getElementById('star').addEventListener('click', ()=>{
            fetch("/star", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json", // 요청 헤더 설정
                },
                body: JSON.stringify({
                    userNo: userNo,
                    apiId: document.getElementById('placeId').value
                }), // 요청 본문에 JSON 데이터 포함
            })
                .then((response) => response.json()) // 응답을 JSON으로 변환
                .then((data) => {
                    console.log(data); // 서버 응답 출력
                })
        });
    }
</script>
</html>
