<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 상세 정보</title>
    <style>
        /* 스타일은 이전과 동일합니다 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .detail-container {
            padding: 20px;
        }
        .place-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .place-details {
            margin-top: 20px;
        }
        .place-details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .place-details p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .place-details .rating {
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="detail-container">
    <h1>장소 상세 정보</h1>
<!--    <img th:src="@{${place.profile_photo_url}}" class="place-image" alt="장소 이미지">-->
    <div class="place-details">
        <h1 th:text="${place.name}">장소 이름</h1>
        <p th:text="'평점: ' + ${place.rating}">평점: </p>
        <p th:text="'주소: ' + ${place.address}">주소: </p>
        <p th:text="'전화번호: ' + ${place.phone}">전화번호: </p>
        <p th:text="'웹사이트: ' + ${place.website}">웹사이트: </p>
        <p th:text="'설명: ' + ${place.description}">설명: </p>
    </div>
</div>

</body>
</html>
