<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPLA - 나를 아는 여행 앱</title>
    <style>
        :root {
            --primary-color: #fff;
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
            url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-McLXkiiRUosTY2SMkGDwz4XEMVg9Xr.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
            background-color: transparent;
        }

        .logo {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-right {
            color: var(--primary-color);
            font-size: 16px;
        }

        .main-content {
            display: flex;
            min-height: 100vh;
            padding-top: var(--header-height);
        }

        .text-content {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .banner {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .banner-slide {
            text-align: center;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
        }

        .banner-slide h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .banner-slide p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .navbar {
                padding: 0 20px;
            }

            .text-content {
                padding: 40px 20px;
            }

            .title {
                font-size: 36px;
            }

            .banner {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">HAPLA</div>
    </nav>
</header>

<main class="main-content">
    <div class="text-content">
        <p class="subtitle">계획부터 예약까지, 여행이 쉬워지는</p>
        <h1 class="title">
            나를 아는 여행 앱<br>
            <label style="cursor: pointer" onclick="location.href='/main'"><u>HAPLA와 떠나기</u></label>
        </h1>
    </div>
</main>
</body>
</html>
