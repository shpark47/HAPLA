<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 검색 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            color: #007bff;
        }
        .search-container {
            text-align: center;
            padding: 40px 20px;
        }
        .search-container input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-container button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ddd;
            cursor: pointer;
        }
        .category-btn.active {
            background: #007bff;
            color: white;
        }
        .places-container {
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .place-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .place-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .place-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .rating {
            color: #ff9800;
            font-weight: bold;
        }
        .review-count {
            font-size: 14px;
            color: #555;
        }
        .footer {
            background: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>HAPLA</h1>
    <button>로그인</button>
</div>

<div class="search-container">
    <h2>어디로 가시나요?</h2>
    <div class="categories">
        <button class="category-btn active" data-category="lodging">숙박</button>
        <button class="category-btn" data-category="restaurant">음식점</button>
        <button class="category-btn" data-category="tourist_attraction">관광명소</button>
        <button class="category-btn" data-category="airport">항공권</button>
    </div>
    <input type="text" id="city" placeholder="여행지, 즐길거리, 호텔 등">
    <button onclick="searchPlaces()"><i class="fas fa-search"></i> 검색</button>
</div>

<div class="places-container" id="places-container"></div>

<div class="footer">
    <p>© 2024 HAPLA | 회사 소개 | 고객 지원 | 광고 문의</p>
</div>

<script>
    let selectedCategory = "lodging"; // 기본 카테고리
    let map;
    let service;

    // 카테고리 버튼 클릭 시, 선택된 카테고리 변경
    document.querySelectorAll(".category-btn").forEach(btn => {
        btn.addEventListener("click", function() {
            document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
            selectedCategory = this.getAttribute("data-category");
        });
    });

    // 장소 검색 함수 (서버로 요청을 보냄)
    async function searchPlaces() {
        let city = document.getElementById('city').value;
        if (!city) {
            alert("도시명을 입력하세요.");
            return;
        }

        // 서버로 도시 이름과 선택된 카테고리 보내기
        let response = await fetch(`/search?city=${encodeURIComponent(city)}&category=${selectedCategory}`);
        let data = await response.json();

        // 서버 응답이 성공적이면 장소 표시
        if (data.status === "OK") {
            displayPlaces(data.results);
        } else {
            alert("검색 결과가 없습니다.");
        }
    }

    function displayPlaces(places) {
        let container = document.getElementById("places-container");
        container.innerHTML = "";

        places.forEach(place => {
            let name = place.name || "이름 없음";  // 이름이 없는 경우 처리
            let rating = place.rating ? `⭐ ${place.rating}` : "⭐ 없음";
            let reviews = place.user_ratings_total ? `${place.user_ratings_total} 리뷰` : "리뷰 없음";

            // 사진 URL 생성: photos[0]의 photo_reference 사용
            let photoUrl = place.photos ?
                `https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=${place.photos[0].photo_reference}&key=AIzaSyCEHjTtVqBclz07ADqbkGjqGIe94Cq-S60` :
                "/img/default.jpg";  // 기본 이미지

            let div = document.createElement("div");
            div.className = "place-card";
            div.innerHTML = `
            <img src="${photoUrl}" alt="${name}">
            <h3>${name}</h3>
            <p class="rating">${rating}</p>
            <p class="review-count">${reviews}</p>
            <h5>${place.place_id}</h5>
        `;

            // 카드 클릭 시 상세 페이지로 이동
            div.addEventListener("click", () => {
                let encodedPlaceId = encodeURIComponent(place.place_id);
                location.href = `/detail/${encodedPlaceId}`;
            });

            container.appendChild(div);
        });
    }


</script>

</body>
</html>
