<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map View</title>
<link href="/css/scheduleList.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="sidebar">
		<div class="sidebar-head">
			<span class="title">나의 일정</span>
			<!-- <span class="edit"> 
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/></svg>
			</span> -->
		</div>
		<div class="date-list">
			<div class="date-container" th:each="trip : ${trip}">
				<div class="plan-title" th:text="${trip.title}"></div>
				<div class="date-item">
					<div id="date">
						<span><svg xmlns="http://www.w3.org/2000/svg"
								enable-background="new 0 0 24 24" height="20px"
								viewBox="0 0 24 24" width="20px" fill="#5a97c7">
									<g>
									<rect fill="none" height="24" width="24" /></g>
									<g>
									<path
									d="M19,4h-1V2h-2v2H8V2H6v2H5C3.89,4,3.01,4.9,3.01,6L3,20c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V6C21,4.9,20.1,4,19,4z M19,20 H5V10h14V20z M9,14H7v-2h2V14z M13,14h-2v-2h2V14z M17,14h-2v-2h2V14z M9,18H7v-2h2V18z M13,18h-2v-2h2V18z M17,18h-2v-2h2V18z" /></g></svg></span>
						<span id="date"
							th:text="${trip.startDate} + ' - ' + ${trip.endDate}">></span>
					</div>
					<div id="location">
						<span><svg xmlns="http://www.w3.org/2000/svg" height="20px"
								viewBox="0 0 24 24" width="20px" fill="#5a97c7">
									<path d="M0 0h24v24H0z" fill="none" />
									<path
									d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" /></svg></span>
						<span id="location" th:text="${trip.cityName}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 오른쪽 사이드 패널 -->
	<div id="side-panel">
		<div class="side-panel-header">
			추가 정보 <span class="close-btn">&times;</span>
		</div>
		<div class="side-panel-content">여기에 추가 정보를 입력하세요.</div>
	</div>

	<script src="/js/scheduleList.js"></script>
	<div id="map"></div>



	<!-- Google Maps API -->
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUKMdSgSqvtUy4wZvUxqA6I_c0Zk4InEU&callback=initMap"></script> -->
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUKMdSgSqvtUy4wZvUxqA6I_c0Zk4InEU&callback=initMap"></script>

</body>
</html>
