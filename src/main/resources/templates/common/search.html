<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="search">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/search.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js"></script>
</head>
<body>
    <section class="main-search">
        <h1>어디로 가시나요?</h1>
        <div class="search-categories">
            <button class="active">전체</button>
            <button>여행지</button>
            <button>즐길거리</button>
            <button>숙박</button>
            <button>음식점</button>
            <button>항공권</button>
        </div>
        <div class="search-bar">
            <div style="width: 25%; position: absolute; margin-top: 10px">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
                    <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                </svg>
            </div>
            <input type="text" placeholder="여행지, 즐길거리, 호텔 등">
            <button>검색</button>
        </div>
        
        <!-- 항공권 검색창 (초기에 숨김) -->
        <div class="flight-search-bar" style="display: none;">
            <form class="search-form">
                <div class="input-group">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L2 22M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
                    </svg>
                    <input type="text" placeholder="출발지">
                </div>

                <div class="input-group">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L2 22M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
                    </svg>
                    <input type="text" placeholder="도착지">
                </div>

                <button type="button" class="date-picker">출발일 → 도착일</button>
                <button type="button" class="traveler-picker">1명</button>
                <button type="submit" class="search-btn">검색</button>
            </form>
        </div>
    </section>
    
	    <!-- 캘린더를 표시할 컨테이너 (초기에 숨김) -->
	<div id="calendarWrapper" class="calendar-wrapper" style="display: none;">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-button">&lt;</button>
                <span id="currentMonth"></span>
                <button id="nextMonth" class="nav-button">&gt;</button>
            </div>
            <div class="calendars">
                <div id="calendar1"></div>
                <div id="calendar2"></div>
            </div>
            <div class="calendar-footer">
                <span id="selectedDates"></span>
                <button id="applyButton">적용</button>
            </div>
        </div>
    </div>
    
    <script src="/js/search.js"></script>
</body>
</html>
