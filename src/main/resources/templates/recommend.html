<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Page</title>
    <link href="/css/recommend.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="~{common/header.html :: topbar}"></div>

<section th:replace="~{common/search.html :: search}"></section>

<!-- Main Content -->

<main class="main-content">
    <div class="content-container">
        <!-- Travel Text Content -->
        <div class="text-content">
            <h2>특별한 여행의 순간</h2>
            <p>
                아름다운 자연과 문화가 어우러진 특별한 여행지에서 잊지 못할 추억을 만들어보세요.
                한국의 아름다운 산과 바다, 그리고 역사적인 유적지들이 여러분을 기다리고 있습니다.
                사계절 내내 각기 다른 매력을 느낄 수 있는 우리나라의 관광명소들을 찾아 떠나보세요.
            </p>
        </div>

        <!-- Month Selection -->
        <div class="month-grid" id="monthGrid">
            <!-- Months will be inserted by JavaScript -->
        </div>

        <!-- Image Grid -->
        <div class="image-grid">
            <div class="image-container">
                <h1>TOP1</h1>
                <img src="/img/시나모롤.jpg" alt="Travel destination 1">
            </div>
            <div class="image-container">
                <h1>TOP2</h1>
                <img src="/img/시나모롤.jpg" alt="Travel destination 2">
            </div>
            <div class="image-container">
                <h1>TOP3</h1>
                <img src="/img/시나모롤.jpg" alt="Travel destination 3">
            </div>
            <div class="image-container">
                <h1>TOP4</h1>
                <img src="/img/시나모롤.jpg" alt="Travel destination 4">
            </div>
            <div class="image-container">
                <h1>TOP5</h1>
                <img src="/img/시나모롤.jpg" alt="Travel destination 5">
            </div>
        </div>
    </div>
</main>

<div th:replace="~{common/footer.html :: foot}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Months data
        const months = [
            "1월", "2월", "3월", "4월", "5월", "6월",
            "7월", "8월", "9월", "10월", "11월", "12월"
        ];

        // Get month grid container
        const monthGrid = document.getElementById('monthGrid');

        // Create month buttons
        months.forEach(month => {
            const button = document.createElement('button');
            button.className = 'month-button';
            button.textContent = month;

            // Add click event
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.month-button').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Add active class to clicked button
                this.classList.add('active');
            });

            monthGrid.appendChild(button);
        });
    });

    // User profile dropdown functionality
    const userProfile = document.querySelector('.user-profile');
    const dropdown = document.querySelector('.dropdown');

    userProfile.addEventListener('click', () => {
        dropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!userProfile.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('active');
        }
    });

    // Search category buttons
    const categoryButtons = document.querySelectorAll('.search-categories button');
    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        });
    });

</script>
</body>
</html>
