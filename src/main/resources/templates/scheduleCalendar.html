<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 일정</title>
    <link rel="stylesheet" href="/css/schedule.css">
</head>
<body>

    <!-- 🌍 Google Maps 배경 -->
    <div id="map"></div>

    <!-- 📅 캘린더 모달 -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCalendarModal()">&times;</span>
            <h2>여행 일정을 선택하세요</h2>
            <input type="date" id="calendarInput">
            <button onclick="saveDate()">저장</button>
        </div>
    </div>

    <script src="/js/schedule.js"></script>

    <!-- 🌍 Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
    </script>

	<script>
	// 📅 캘린더 모달 열기
	document.addEventListener("DOMContentLoaded", function () {
	    openCalendarModal(); // 페이지 로드 시 자동으로 모달 열기
	});

	function openCalendarModal() {
	    document.getElementById("calendarModal").style.display = "block";
	}

	// ❌ 캘린더 모달 닫기
	function closeCalendarModal() {
	    document.getElementById("calendarModal").style.display = "none";
	}

	// ✅ 일정 저장
	function saveDate() {
	    const selectedDate = document.getElementById("calendarInput").value;
	    if (selectedDate) {
	        alert(`선택된 일정: ${selectedDate}`);
	        closeCalendarModal();
	    } else {
	        alert("날짜를 선택하세요!");
	    }
	}
	</script>

</body>
</html>
